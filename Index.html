<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60%Glasses | Home</title>
  <link rel="icon" type="image/png" href="/imgs/60glasseslogo.png">
    <style>
        body {background-color: red; overflow: hidden;}
        .navbar {display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: black; color: white;}
        .navbar img {width: 40px; height: 40px;}
        .content {text-align: center; padding-top: 50px;}
        .glowing-text {font-size: 36px; color: black; text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white, 0 0 40px white, 0 0 50px white, 0 0 60px white, 0 0 70px white; animation: glowing 1s infinite;}
        @keyframes glowing {0% {text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white, 0 0 40px white, 0 0 50px white, 0 0 60px white, 0 0 70px white;} 50% {text-shadow: none;} 100% {text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white, 0 0 40px white, 0 0 50px white, 0 0 60px white, 0 0 70px white;}}
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <nav class="navbar">
        <a href="/"><img src="/imgs/60glasseslogo.png" alt="logo"></a>
        <h1 onclick="location.href='/arcade.html';">Arcade</h1>
        <h1 onclick="location.href='/partners.html';">Partners</h1>
    </nav>
    <div class="content">
        <h1 class="glowing-text">60%Glasses</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
                "color": {"value": "#000000"},
                "shape": {"type": "circle"},
                "opacity": {"value": 0.5},
                "size": {"value": 3, "random": true},
                "line_linked": {"enable": true, "distance": 150, "color": "#000000", "opacity": 0.4, "width": 1},
                "move": {"enable": true, "speed": 6, "out_mode": "out"}
            },
            "interactivity": {
                "events": {"onhover": {"enable": true, "mode": "repulse"}, "onclick": {"enable": true, "mode": "push"}},
                "modes": {"repulse": {"distance": 200}, "push": {"particles_nb": 4}}
            }
        });
    </script>
</body>
</html>
